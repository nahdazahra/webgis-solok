					function initialize() {
						var mapOptions = {
							center: {lat: -0.7899183, lng: 100.6445636}, zoom: 15

						function show_zona_tanah(){
							zona_tanah = new google.maps.Data();
							zona_tanah.loadGeoJson('geojson.php');
							zona_tanah.setMap(map);
							info_zona_tanah = new google.maps.InfoWindow();
							zona_tanah.addListener('click', function(e) {
								info_zona_tanah.close();
								var nama = e.feature.getProperty('nama');
								info_zona_tanah.setContent("<b>Nama</b> : "+nama);
								info_zona_tanah.setPosition(e.latLng);
								info_zona_tanah.setOptions({pixelOffset: new google.maps.Size(0,-35)});
								info_zona_tanah.open(map);
							});

						function toggle_zona_tanah(){
							if (typeof zona_tanah.setMap == 'function') {
								if (document.getElementById("zona_tanah").checked == true) {
									zona_tanah.setMap(map);
								}
								else {
									zona_tanah.setMap(null);
								}
							}
							else{
								if (document.getElementById("zona_tanah").checked == true) {
									show_zona_tanah();
